<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="dashboard">
        <h2 class="title">Metric/Imperial Unit Conversion</h2>
        <input id="input-el" class="input-btn" type="text" />
        <button id="convert-btn" class="convert-btn">convert</button>
      </div>
      <div class="result-container">
        <div class="main-box">
          <div class="box1">
            <div>
              <h3>Length (Meter/Feet)</h3>
              <p id="Conversion--text--length"></p>
            </div>
          </div>
          <div class="box2">
            <div>
              <h3>Volume (Liters/Gallons)</h3>
              <p id="Conversion--text--volume"></p>
            </div>
          </div>
          <div class="box3">
            <div class="card-container">
              <h3>Mass (Kilograms/Pounds)</h3>
              <p id="Conversion--text--mass"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
